<VirtualHost *>


    WSGIDaemonProcess seefoodTransferProtocolFlask user=apache group=apache threads=5
    WSGIScriptAlias / /var/www/seefood/seefood_mod_wsgi.wsgi

    <Directory /var/www/seefood/>
        WSGIProcessGroup seefoodTransferProtocolFlask
        WSGIApplicationGroup %{GLOBAL}
		WSGIScriptReloading On
        Require all granted
    </Directory>
</VirtualHost>
